<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./node_modules/mocha/mocha.css" />
    <title>Test Runner</title>
    <style>
        /* The testing area is positioned offscreen. You can make it visible
           during debugging so you can see your rendered components. */
        #test-area {
            position: absolute;
            left: -10000px;
            top: -10000px;
            width: 1000px;
            height: 1000px;
        }
    </style>
</head>
<body>
<div id="test-area"></div>
<div id="mocha"></div>
<script>
    (function() {
        /**
         * Enable source maps if we're running on a server.
         *
         * If we're being served through the file protocol we're gonna
         * throw CORS errors so don't enable them then.
         */

        var protocol = document.location.protocol;
        if (protocol !== 'file:') {
            sourceMapSupport.install();
        }
    })();
</script>
<script src="./node_modules/mocha/mocha.js"></script>
<script src="./node_modules/chai/chai.js"></script>
<script>
    mocha.setup('bdd');
    expect = chai.expect;
</script>
<script src="client/dist/js/libraries.js"></script>
<script src="./node_modules/angular-mocks/angular-mocks.js"></script>
<script src="client/dist/js/templates.js"></script>
<script src="client/dist/js/application.js"></script>

<!-- TEST CONNECTION-->
<script src="tests/crud.test.js"></script>
<!-- TEST CONNECTION END-->

<script>
    if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
    } else {
        mocha.run();
    }
</script>
</body>
</html>
